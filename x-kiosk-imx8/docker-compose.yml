services:
  xkiosk-imx8:
    image: hub.foundries.io/arduino/x-kiosk-imx8@sha256:1baa1f61a0997f0221c6dba42907c3135c2f38da13f303e6237098b9cfa74fd9
    restart: unless-stopped
    tty: true
    command: "${ADDR-www.foundries.io}"
    #command: "--kiosk --no-first-run --incognito www.foundries.io}"
    read_only: true
    network_mode: "host"
    tmpfs:
    - /run
    - /var/lock
    - /var/log
    - /tmp
    volumes:
    - /run/user/63:/run/user/63
    - /dev/dri:/dev/dri
    - /dev/galcore:/dev/galcore
    device_cgroup_rules:
    - 'c 199:* rmw'
    - 'c 226:* rmw'
